<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

<body>
  <nav class="navbar">
    <div class="navButtons">
      <div class="buttonContainer nameTitle">
        <a class="navbar-brand" href="#welcomePage"><h1 class="navButton myName">Marcus Henderson</h1></a>
      </div>
      <div class="navRight">
        <div class="buttonContainer">
          <a class="navbar-brand" href="#about">

          </a>
        </div>
        <div class="buttonContainer">
          <a class="navbar-brand" href="#portfolio">
            <h1 class="navButton">Portfolio</h1>
          </a>
        </div>
        <div class="buttonContainer">
          <a class="navbar-brand" href="#resume">
            <h1 class="navButton">Resume</h1>
          </a>
        </div>
      </div>
    </div>

  <div id="welcomePage" class="Container">
    <div>
      <img class="marcus" src="images/marcus.png">
    </div>
    <div class="title"> Welcome To My Personal Page</div>
    <div class="moveButton">
      <a href="#about">
        EXPLORE
      </a>
    </div>
  </div>

  <div id="about" class="Container aboutMe">
    <div class="aboutDialogue">
      <div class="aboutSection">
        <h2>Musical Enthusiast</h2>
        <div class="aboutText">
        </div>
      </div>
      <div class="aboutSection">
        <h2>Musical Enthusiast</h2>
        <div class="aboutText">
          <!-- <video class="d-block w-100" height="100%" width="100%" controls>
            <source src="videos/Imagination.mp4" type="video/mp4"></source>
          </video> -->
          <div id="carouselExampleControls" class="carousel slide" data-ride="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- <img class="d-block w-100" src="..." alt="First slide"> -->
                <video class="d-block w-100" height="100%" width="100%" controls>
                  <source src="videos/Imagination.mp4" type="video/mp4"></source>
                </video>
              </div>
              <div class="carousel-item">
                <video class="d-block w-100" height="100%" width="100%" controls>
                  <source src="videos/AshesToFlames.mp4" type="video/mp4"></source>
                </video>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  <div id="portfolio" class="Container portfolio">
    <div class="portfolioCircle">
      <a href="https://chaospopomarcus.github.io/MyStore/storeindex.html">

    <div class="portfolioCircle">

  <div id="resume" class="Container resume">

  </div>
